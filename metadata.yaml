description: Do you know how to make a camp bed, test the freshness of an egg or light
  a match when there is nothing to strike it on? From setting up camp to choosing
  a motto, treating blisters to making a bow and arrow, Camping for Boys will ensure
  a happy, healthy time is had by all when out of doors. First published in 1913 in
  an era before televisions and video games, Camping for boys was an indispensable
  guide for any young boy wanting to make the most of the great outdoors. With sections
  on games for a rainy day, first aid, cooking, building and maintaining the campfire,
  nature study, forecastin.
